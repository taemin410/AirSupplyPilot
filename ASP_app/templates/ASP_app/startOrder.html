{% extends "ASP_app/base.html" %}



{% block content %}

Start a new order:

<form action="/startOrder/" method="post">
    {% csrf_token %}

    <select name="priority">
            <option value=0>Low</option>
            <option value=1>Medium</option>
            <option value=2>High</option>
    </select>
    <input type="submit">
</form>




{% endblock %}
